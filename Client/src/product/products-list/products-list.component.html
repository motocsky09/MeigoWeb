<div class="main-layout">
  <!-- Filtre √Æn partea st√¢ngƒÉ -->
  <div class="filters">
    <h3>üîç Filters üîç</h3>
  
    <div class="filter-group">
      <p class="filter-title">Category</p>
      <label><input type="checkbox" (change)="toggleCategory(1002)"> Summer</label><br>
      <label><input type="checkbox" (change)="toggleCategory(1003)"> Winter</label><br>
      <label><input type="checkbox" (change)="toggleCategory(1004)"> Autunum</label><br>
      <label><input type="checkbox" (change)="toggleCategory(1005)"> Spring</label><br>
    </div>
  
    <div class="filter-group">
      <p class="filter-title">Price</p>
      <input type="number" [(ngModel)]="minPrice" placeholder="Min" class="price-input">
      -
      <input type="number" [(ngModel)]="maxPrice" placeholder="Max" class="price-input">
    </div>

    <div class="filter-group">
      <p class="filter-title">Color</p>
      <label><input type="checkbox" (change)="toggleColor('Black')"> Black</label><br>
      <label><input type="checkbox" (change)="toggleColor('White')"> White</label><br>
      <label><input type="checkbox" (change)="toggleColor('Red')"> Red</label><br>
      <label><input type="checkbox" (change)="toggleColor('Blue')"> Blue</label><br>
      <label><input type="checkbox" (change)="toggleColor('Green')"> Green</label><br>
    </div>
  
    <div class="filter-group">
      <p class="filter-title">Size</p>
      <label><input type="checkbox" (change)="toggleSize('S')"> S</label><br>
      <label><input type="checkbox" (change)="toggleSize('M')"> M</label><br>
      <label><input type="checkbox" (change)="toggleSize('L')"> L</label><br>
      <label><input type="checkbox" (change)="toggleSize('XL')"> XL</label><br>
      <label><input type="checkbox" (change)="toggleSize('XXL')"> XXL</label><br>
    </div>

    <div class="filter-group">
      <p class="filter-title">Available</p>
      <label><input type="checkbox" [(ngModel)]="onlyInStock"> Doar produse √Æn stoc</label>
    </div>
  
    <div class="filter-group">
      <p class="filter-title">Rating</p>
      <label><input type="checkbox" (change)="toggleRating(4)"> ‚≠ê 4 stele+</label><br>
      <label><input type="checkbox" (change)="toggleRating(3)"> ‚≠ê 3 stele+</label>
    </div>
  
    <button class="reset-button" (click)="resetFilters()">Reset filters</button>
  </div>

  <!-- Produse √Æn partea dreaptƒÉ -->
  <div class="product">
    <ul>
      <li class="product-item" *ngFor="let item of productsList">
        <a [routerLink]="['/product-page', item.id]">
          <img src="./assets/images/products/{{item.imagePath1}}" alt="product_image">
        </a>
        <div class="details">
          <h3 class="pret_produs">Price: {{item.price}} RON</h3>
          <div class="quantity-wrapper">
            <div class="minus" (click)="decreaseQuantity(selectedQuantity)">
              <i class="fas fa-minus"></i>
            </div>
            <div class="quantity-container">
              <input #selectedQuantity type="number" class="quantity-input" [value]="1" min="1">
            </div>
            <div class="plus" (click)="increaseQuantity(selectedQuantity)">
              <i class="fas fa-plus"></i>
            </div>
          </div>
          <button class="button_product"
            (click)="addProductInShoppingCart(shoppingCartId, item.id, selectedQuantity.valueAsNumber)">
            Add to cart
          </button>
        </div>
      </li>
      <div class="cart-button" id="cartButton">
        <a href="shopping-cart">
          <fa-icon [icon]="faCartShopping"></fa-icon>Cart
        </a>
        <span id="cartItemCount">{{ cartCounter }}</span>
      </div>
    </ul>
  </div>
</div>
