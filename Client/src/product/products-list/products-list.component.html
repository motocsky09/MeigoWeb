<div class="product">
  <button id="toggleFiltersBtn" class="buton_filter" (click)="toggleFilters()">
    <b>Filtrează</b>
    <i class="fa fa-filter" aria-hidden="true" style="color:#3855E8;"></i>
  </button>

  <!-- Adăugăm clasa 'show' în funcție de valoarea variabilei 'areFiltersVisible' -->
  <div class="filter" [ngClass]="{ 'show': areFiltersVisible }">
    <button class="buton_filter" (click)="getProductsList()"><b>Toate</b></button>
    <button class="buton_filter" (click)="getProductsListByCategoryId(1003)"><b>Bathroom</b></button>
    <button class="buton_filter" (click)="getProductsListByCategoryId(1004)"><b>Cards Game</b></button>
    <button class="buton_filter" (click)="getProductsListByCategoryId(1005)"><b>Clean</b></button>
    <button class="buton_filter" (click)="getProductsListByCategoryId(1006)"><b>Clothes</b></button>
    <button class="buton_filter" (click)="getProductsListByCategoryId(1007)"><b>Figurine</b></button>
    <button class="buton_filter" (click)="getProductsListByCategoryId(1008)"><b>Glasses</b></button>
    <button class="buton_filter" (click)="getProductsListByCategoryId(1009)"><b>Home</b></button>
    <button class="buton_filter" (click)="getProductsListByCategoryId(1010)"><b>Kitchen</b></button>
    <button class="buton_filter" (click)="getProductsListByCategoryId(1011)"><b>Money Box</b></button>
    <button class="buton_filter" (click)="getProductsListByCategoryId(1012)"><b>Office</b></button>
    <button class="buton_filter" (click)="getProductsListByCategoryId(1013)"><b>Tools</b></button>
    <button class="buton_filter" (click)="getProductsListByCategoryId(1014)"><b>Vice</b></button>
  </div>
</div>



<ul *ngFor="let item of productsList">
    <li class="product-item">
    <div class="product-item">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                  <a [routerLink]="['/product-page', item.id]">
                    <img src="./assets/images/{{item.imagePath}}" alt="product_image" height="400" width="200">
                  </a>
                </div>
            </div>
        </div>
    </div>
        <div class="details">
            <h3 class="pret_produs"><b>Preț:</b> {{item.price}} lei</h3>
          <div class="quantity-wrapper">
            <div class="minus">
              <i class="fas fa-minus"></i>
            </div>
            <div class="quantity-container">
              <input #selectedQuantity type="number" class="quantity-input" value="1" min="1">
            </div>
            <div class="plus">
              <i class="fas fa-plus"></i>
            </div>
          </div>

        </div>
        <button class="button_product" (click)="addProductInShoppingCart(shoppingCartId, item.id, selectedQuantity.valueAsNumber)">Adaugă în coș</button>
    </li>

    <div class="cart-button" id="cartButton">
        <a href="cos-cumparaturi">
            <fa-icon [icon]="faCartShopping"></fa-icon>Coș</a>
        <span id="cartItemCount">{{ cartCounter }}</span>
    </div>
</ul>
