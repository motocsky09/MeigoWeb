

<div class="center-align" *ngIf="profile">
  <div class="auth-form">

    <div class="auth-header">
      <ul>
        <li class="details-account-title">
          <span><b>Detaliile contului:</b></span>
        </li>
        <li>
          <p>User <i class="fa-solid fa-user"></i></p>
          <span>{{profile.userName}}</span>
        </li>
        <li>
          <p>Nume |</p>
          <ng-container *ngIf="!profile.editing">
            <span>{{profile.firstName}}</span>
          </ng-container>
          <ng-container *ngIf="profile.editing">
            <input [(ngModel)]="profile.firstName" />
          </ng-container>
        </li>
        <li>
          <p>Prenume |</p>
          <ng-container *ngIf="!profile.editing">
            <span>{{profile.lastName}}</span>
          </ng-container>
          <ng-container *ngIf="profile.editing">
            <input [(ngModel)]="profile.lastName" />
          </ng-container>
        </li>
        <li>
          <p>Adresă <i class="fa-solid fa-location-dot"></i></p>
          <ng-container *ngIf="!profile.editing">
            <span>{{profile.address}}</span>
          </ng-container>
          <ng-container *ngIf="profile.editing">
            <input [(ngModel)]="profile.address" />
          </ng-container>
        </li>
        <li>
          <p>Email <i class="fa-regular fa-envelope"></i></p>
          <span>{{profile.email}}</span>
        </li>
        <li class="last-details">
          <p>Telefon <i class="fa-duotone fa-solid fa-phone"></i></p>
          <ng-container *ngIf="!profile.editing">
            <span>{{profile.phoneNumber}}</span>
          </ng-container>
          <ng-container *ngIf="profile.editing">
            <input [(ngModel)]="profile.phoneNumber" />
          </ng-container>
        </li>
        <div *ngIf="!profile.editing" class="button-align">
          <button (click)="editItem(profile)" class="buton-profile">Editează <i class="fa-solid fa-pen"></i></button>
        </div>
        <div *ngIf="profile.editing" class="button-align">
          <button (click)="saveItem(profile)" class="buton-profile">Salvează <i class="fa-solid fa-check"></i></button>
          <button (click)="cancelEdit(profile)" class="buton-profile">Anulează <i class="fa-solid fa-x"></i></button>
        </div>
      </ul>
    </div>
  </div>
</div>
