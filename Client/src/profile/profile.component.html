<div class="center-align">
  <div class="auth-header">
    <ul>
      <li>
      <span><a href="">Produse favorite <i class="fa-regular fa-heart" style="color: #ff0000;"></i></a></span>
      </li>
    </ul>
  </div>
<div *ngFor="let item of profilesList" class="auth-form">
  <div class="auth-header">
    <ul>
      <li class="details-account-title">
        <span><b>Detaliile contului:</b></span>
      </li>
      <li>
        <p>User <i class="fa-solid fa-user"></i></p>
        <span>{{item.userName}}</span>
      </li>
      <li>
        <p>Nume |</p>
        <ng-container *ngIf="!item.editing">
          <span>{{item.firstName}}</span>
        </ng-container>
        <ng-container *ngIf="item.editing">
          <input [(ngModel)]="item.firstName" />
        </ng-container>
      </li>
      <li>
        <p>Prenume |</p>
        <ng-container *ngIf="!item.editing">
          <span>{{item.lastName}}</span>
        </ng-container>
        <ng-container *ngIf="item.editing">
          <input [(ngModel)]="item.lastName" />
        </ng-container>
      </li>
      <li>
        <p>Adresă <i class="fa-solid fa-location-dot"></i></p>
        <ng-container *ngIf="!item.editing">
          <span>{{item.address}}</span>
        </ng-container>
        <ng-container *ngIf="item.editing">
          <input [(ngModel)]="item.address" />
        </ng-container>
      </li>
      <li>
        <p>Email <i class="fa-regular fa-envelope"></i></p>
        <span>{{item.email}}</span>
      </li>
      <li class="last-details">
        <p>Telefon <i class="fa-duotone fa-solid fa-phone"></i></p>
        <ng-container *ngIf="!item.editing">
          <span>{{item.phoneNumber}}</span>
        </ng-container>
        <ng-container *ngIf="item.editing">
          <input [(ngModel)]="item.phoneNumber" />
        </ng-container>
      </li>
      <div *ngIf="!item.editing" class="button-align">
        <button (click)="editItem(item)" class="buton-profile">Editează <i class="fa-solid fa-pen"></i></button>
      </div>
      <div *ngIf="item.editing" class="button-align">
        <button (click)="saveItem(item)" class="buton-profile">Salvează <i class="fa-solid fa-check"></i></button>
        <button (click)="cancelEdit(item)" class="buton-profile">Anulează <i class="fa-regular fa-xmark"></i></button>
      </div>
    </ul>
  </div>
</div>
  <div class="auth-header">
    <ul>
      <li>
        <span><a href="">Istoric comenzi <i class="fa-solid fa-cart-shopping"></i></a></span>
      </li>
    </ul>
  </div>
</div>
