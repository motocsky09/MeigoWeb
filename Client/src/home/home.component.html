<!-- home.html -->
<!-- New Dark Hero Section -->
<section class="dark-hero">
  <div class="shapes">
    <div class="shape ring"></div>
    <div class="shape cube"></div>
    <div class="shape ball"></div>
    <div class="shape capsule"></div>
  </div>

  <div class="content">
    <h1>The Key is simplity</h1>
    <!--<img src="assets/images/logo5.png" alt="Hero Image" class="hero-image" 
    style="height: 110px; width: auto; margin-right: 25px;">-->
  </div>
</section>

<!-- Feature Cards Section -->
<div class="features_section">
  <div class="feature_card">
    <i class="fa-solid fa-laptop" style="height: 50px; font-size: 40px;"></i>
    <p>Easy Shopping</p>
  </div>
  <div class="feature_card">
    <i class="fa-solid fa-cart-shopping" style="height: 50px; font-size: 40px;"></i>
    <p>Fast & Free Shipping</p>
  </div>
  <div class="feature_card">
    <i class="fa-solid fa-info" style="height: 50px; font-size:40px;"></i>
    <p>24/7 Support</p>
  </div>
  <div class="feature_card">
    <i class="fa-solid fa-leaf" style="height: 50px; font-size:40px;"></i>
    <p>Eco Friendly</p>
  </div>
</div>

<!-- Testimonials Section -->
<section class="testimonials">
  <div class="testimonial-container" *ngIf="testimonials.length">
    <div class="testimonial">
      <div class="testimonial-left">
        <i class="fa-solid fa-user-circle fa-2x"></i>
        <h3>{{ testimonials[currentTestimonialIndex].name }}</h3>
      </div>
      <div class="testimonial-right">
        <p>{{ testimonials[currentTestimonialIndex].text }}</p>
      </div>
    </div>

    <div class="testimonial-controls">
      <button (click)="prevTestimonial()"><i class="fa-solid fa-chevron-left"></i></button>
      <button (click)="nextTestimonial()"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
  </div>
</section>
